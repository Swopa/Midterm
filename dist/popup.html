<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <style>
        /* Basic styling */
        body { font-family: sans-serif; width: 300px; padding: 10px; }
        #selected-text-display { min-height: 50px; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; background-color: #f9f9f9; white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="card-count-display">Total Cards: 0</div>
    <hr>
    <h1>Selected Text</h1>
    <div id="selected-text-display">(No text selected yet)</div>
    <button id="save-button">Save as Flashcard Front</button>
    <hr>
    <h2>Webcam Feed</h2>
    <video id="webcam" width="280" height="210" autoplay muted playsinline style="border: 1px solid #ccc;"></video>
    <div id="gesture-output" style="margin-top: 10px; font-weight: bold;">Gesture: (None)</div>
    <script defer src="popup.js"></script>
</body>
</html>
